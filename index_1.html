<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Vanilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="sticky-header">
      <a href="#" class="logo">
        <img src="/LOGO_upper_white.svg" alt="메인 로고" />
      </a>
    </header>

    <main class="grid-container">
      <article class="grid-item-section">
        <div class="text-content-section">
          <p>소란스러운 수식보다<br />대상이 가진 고유한 온도를 믿습니다.</p>
        </div>
      </article>

      <article class="grid-item-section">
        <div class="text-content-section">
          <p>Profile Photography</p>
          <p>Lookbook Shooting</p>
          <p>Visual Consulting</p>
          <p>Design System</p>
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img src="/temp_1.webp" alt="Image 3" class="popup-trigger" />
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img src="/temp_2.webp" alt="Image 4" class="popup-trigger" />
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img src="/temp_3.webp" alt="Image 3" class="popup-trigger" />
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img src="/temp_4.webp" alt="Image 4" class="popup-trigger" />
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img src="/temp_5.webp" alt="Image 4" class="popup-trigger" />
        </div>
      </article>
    </main>

    <footer class="grid-container footer-area">
      <div class="footer-item">
        <img src="/LOGO_upper_white.svg" alt="메인 로고" />
      </div>
      <div class="footer-item">
        <p>Copyright 2026 HODO studio. All rights reserved.</p>
        <p>Contact: info@hodo.studio</p>
        <p><br /></p>
        <p>서울특별시 중랑구 묵1동 122-180, 402호</p>
        <p>
          <a href="">Facebook</a>, <a href="">Instagram</a>,
          <a href="">Twitter</a>
        </p>
      </div>
    </footer>

    <dialog id="imageDialog">
      <div class="dialog-content">
        <button id="closeBtn" aria-label="Close">✕</button>
        <img id="dialogImage" src="" alt="Popup Image" />
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
