<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page - Vanilla</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="sticky-header">
      <a href="#" class="logo">
        <img src="/LOGO_upper_white.svg" alt="메인 로고" />
      </a>
    </header>

    <main class="grid-container">
      <article class="grid-item">
        <div class="text-content-top">
          <h3>Title 1</h3>
          <p>Description text goes here.</p>
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img
            src="https://picsum.photos/400/600?random=2"
            alt="Image 2"
            class="popup-trigger"
          />
        </div>
        <div class="text-content">
          <h3>Title 2</h3>
          <p>Short description.</p>
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img
            src="https://picsum.photos/400/600?random=3"
            alt="Image 3"
            class="popup-trigger"
          />
        </div>
        <div class="text-content">
          <h3>Title 3</h3>
          <p>Another text block.</p>
        </div>
      </article>

      <article class="grid-item">
        <div class="image-wrapper">
          <img
            src="https://picsum.photos/400/600?random=4"
            alt="Image 4"
            class="popup-trigger"
          />
        </div>
        <div class="text-content">
          <h3>Title 4</h3>
          <p>More content here.</p>
        </div>
      </article>
    </main>

    <footer class="grid-container footer-area">
      <div class="footer-item">Left Footer Info</div>
      <div class="footer-item">Right Footer Info</div>
    </footer>

    <dialog id="imageDialog">
      <div class="dialog-content">
        <button id="closeBtn" aria-label="Close">✕</button>
        <img id="dialogImage" src="" alt="Popup Image" />
      </div>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
